<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-bar {
            width: 100%;
            background-color: #3c22b2;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin-top: -40px;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group {
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .submit-btn, .reset-btn, .otp-btn, .validate-otp-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 48%;
            background-color: #4CAF50;
            color: white;
        }
        .submit-btn:hover, .reset-btn:hover, .otp-btn:hover, .validate-otp-btn:hover {
            opacity: 0.9;
        }
        a {
            color: #3c22b2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .form-type-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .form-type-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .form-type-buttons button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <h1>Donor Registration Form</h1>
    </div>
    <div class="container">
        <div class="form-type-buttons">
            <button id="individual-btn">Individual</button>
            <button id="company-btn">Company</button>
        </div>
        <form id="individual-form" action="/register/donor" method="POST" style="display: none;">
            <div class="form-row">
                <div class="form-group">
                    <label for="full-name">Full Name*</label>
                    <input type="text" id="full-name" name="full_name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="phone-number">Mobile Number*</label>
                    <div style="display: flex;">
                        <input type="tel" id="phone-number" name="phone_number" required style="flex-grow: 1; margin-right: 10px;">
                        <button type="button" id="generate-otp" class="otp-btn">Generate OTP</button>
                    </div>
                </div>
            </div>
            <div class="form-row" id="otp-row" style="display: none;">
                <div class="form-group" style="display: flex; align-items: center;">
                    <label for="otp">Enter OTP*</label>
                    <input type="text" id="otp" name="otp" required style="margin-right: 10px;">
                    <button type="button" id="validate-otp" class="validate-otp-btn">Validate OTP</button>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="pan-card-number">PAN Card Number*</label>
                    <input type="text" id="pan-card-number" name="pan_card_number" required>
                </div>
            </div>
            <div class="form-row">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
            <div class="form-buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
        <form id="company-form" action="/register/company" method="POST" style="display: none;">
            <div class="form-row">
                <div class="form-group">
                    <label for="company-name">Company Name*</label>
                    <input type="text" id="company-name" name="company_name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="contact-person-name">Contact Person Name*</label>
                    <input type="text" id="contact-person-name" name="contact_person" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="phone-number-company">Contact Person Mobile Number*</label>
                    <div style="display: flex;">
                        <input type="tel" id="phone-number-company" name="phone_number_company" required style="flex-grow: 1; margin-right: 10px;">
                        <button type="button" id="generate-otp-company" class="otp-btn">Generate OTP</button>
                    </div>
                </div>
            </div>
            <div class="form-row" id="otp-row-company" style="display: none;">
                <div class="form-group" style="display: flex; align-items: center;">
                    <label for="otp-company">Enter OTP*</label>
                    <input type="text" id="otp-company" name="otp-company" required style="margin-right: 10px;">
                    <button type="button" id="validate-otp-company" class="validate-otp-btn">Validate OTP</button>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email-company">Company Email*</label>
                    <input type="email" id="email-company" name="email_company" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="address-company">Company Address</label>
                    <input type="text" id="address-company" name="address_company">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="company-pan-card-number">Company PAN Card Number*</label>
                    <input type="text" id="company-pan-card-number" name="company_pan_card" required>
                </div>
            </div>
            <div class="form-row">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
            <div class="form-buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const individualBtn = document.getElementById('individual-btn');
            const companyBtn = document.getElementById('company-btn');
            const individualForm = document.getElementById('individual-form');
            const companyForm = document.getElementById('company-form');

            individualBtn.addEventListener('click', function () {
                individualForm.style.display = 'block';
                companyForm.style.display = 'none';
            });

            companyBtn.addEventListener('click', function () {
                individualForm.style.display = 'none';
                companyForm.style.display = 'block';
            });

            const generateOtpButton = document.getElementById('generate-otp');
            const otpRow = document.getElementById('otp-row');
            generateOtpButton.addEventListener('click', function () {
                otpRow.style.display = 'block';
            });

            const generateOtpCompanyButton = document.getElementById('generate-otp-company');
            const otpRowCompany = document.getElementById('otp-row-company');
            generateOtpCompanyButton.addEventListener('click', function () {
                otpRowCompany.style.display = 'block';
            });
        });
    </script>
</body>
</html>
